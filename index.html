<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy Sui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section  -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-6xl font-extrabold uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>
        <!-- playground section  -->
        <section id="play-ground" class="play w-10/12 mx-auto pt-20 hidden">
            <div class="flex flex-col items-center gap-10">
                <div class="border-[1.25rem] border-[#010313cc] bg-[#FFFFFFB3] rounded-2xl artboard artboard-horizontal phone-6">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl font-bold text-black">Y</p>
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <div class="flex justify-between w-3/4">
                    <button  class="btn  bg-purple-600 rounded-full text-white px-2">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-blue-700 rounded-full text-white px-3">
                        score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score section  -->
        <section class="score hidden flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-5 rounded-xl">
                <h1 class="text-8xl"><span class="font-extrabold">Score:</span><span>14</span></h1>
                <button class="btn">Play Again</button>
                <p>Practice make you pro.</p>
            </div>
        </section>
    </main>

    <script src="alpha.js"></script>
</body>

</html>
